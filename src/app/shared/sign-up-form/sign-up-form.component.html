<h1 mat-dialog-title class="textAlignCenter h0">Sign up</h1>
<form class = "signUpForm"action="">

    
    
    
    <div mat-dialog-content>
        <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <input type="email" matInput [formControl]="emailFormControl" 
                   placeholder="Ex. pat@example.com">
            <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
                Please enter a valid email address
            </mat-error>
            <mat-error *ngIf="emailFormControl.hasError('required')">
                Email is <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>
    <div  mat-dialog-content>

        <mat-form-field appearance="outline">
            <mat-label>Password</mat-label>
            <input type="password" matInput [formControl]="passwordFormControl" 
            placeholder="">
            <mat-error *ngIf="emailFormControl.hasError('required')">
                Password is <strong>required</strong>
            </mat-error>
        </mat-form-field>
    </div>
    <div mat-dialog-content>
        <mat-form-field appearance="outline">
            <mat-label>Firstname</mat-label>
            <input type="text" matInput  
                   placeholder="Ex. John">
          </mat-form-field>
    </div>
    
    <div mat-dialog-content>
        <mat-form-field appearance="outline">
            <mat-label>Lastname</mat-label>
            <input type="text" matInput  
                   placeholder="Ex. Smith">
          </mat-form-field>
    </div>
    <div class="textAlignCenter"> 
        <p>Already a member? <strong><a href="#" style="color:  rgb(80, 80, 80);;">Log In</a></strong></p>
    </div>
    <div mat-dialog-actions>
        <button mat-button>Submit</button>
        <button mat-button mat-dialog-close>Cancel</button>
    </div>
</form>
