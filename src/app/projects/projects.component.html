<div class="container">
    <div class="heading d-flex justify-content-between">

        <div class="">
            <h3>Projects</h3>
        </div>
        <!-- Create project button -->
        <div class="createProject ">
            <button mat-stroked-button  class=" btn btn-primary" href="#" (click)="createProject()">Create Project</button>
        </div>
    </div>

    <!-- Filter -->
    <div class="search">
        <mat-form-field class="mt-3 bg-light" appearance="outline">
            <mat-label>Search</mat-label>
            <input type="text" matInput 
            placeholder="Ex. John" (keyup)="applyFilter($event)">
        </mat-form-field>
    </div>
    
    <div class="table" >
        <table  mat-table [dataSource]="dataSource" class="mat-elevation-z8">
            <!-- Table headers -->
            <tr  mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr  mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <!-- Project name -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef> Name </th>
              <td mat-cell *matCellDef="let element"><a href="/projects/{{element.name}}" style="text-decoration: none;"> {{element.name}}</a> </td>
            </ng-container>
            <!-- Project Key -->
            <ng-container matColumnDef="key">
              <th mat-header-cell *matHeaderCellDef> Key </th>
              <td mat-cell *matCellDef="let element"> {{element.key}} </td>
            </ng-container>
            <!-- Project Lead -->
            <ng-container matColumnDef="projectLead">
              <th mat-header-cell *matHeaderCellDef> Team Lead </th>
              <td mat-cell *matCellDef="let element"> {{element.projectLead}} </td>
            </ng-container>
            <!-- Action buttons -->
            <ng-container matColumnDef="action">
              <th mat-header-cell *matHeaderCellDef> Action </th>
              <td mat-cell *matCellDef="let element"><button class="fa fa-lg fa-edit" (click)="editProjectForm(element.name,element.key,element.projectLead)"></button> <button (click)="deleteProject(element.name)" class="fa fa-lg fa-trash" aria-hidden="true"></button> </td>
            </ng-container>
          </table>  
    </div>
</div>
