<div class="container">
    <div class="heading d-flex justify-content-between">

        <div class="">
            <h3>Projects</h3>
        </div>
        <div class="createProject ">
            <button mat-stroked-button  class=" btn btn-primary" href="#" (click)="openDialog()">Create Project</button>
        </div>
    </div>
    <div class="search">

        <mat-form-field class="mt-3 bg-light" appearance="outline">
            <mat-label>Search</mat-label>
            <input type="text" matInput 
            placeholder="Ex. John" (keyup)="applyFilter($event)">
        </mat-form-field>
    </div>
    
    <div class="table" >
        <table  mat-table [dataSource]="dataSource" class="mat-elevation-z8">
            
            <tr  mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr  mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->
          
            <!-- Nam Column -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef> Name </th>
              <td mat-cell *matCellDef="let element"><a href="/projects" style="text-decoration: none;"> {{element.name}}</a> </td>
            </ng-container>
          
            <!-- Key Column -->
            <ng-container matColumnDef="key">
              <th mat-header-cell *matHeaderCellDef> Key </th>
              <td mat-cell *matCellDef="let element"> {{element.key}} </td>
            </ng-container>

            <!-- Project Lead Column -->
            <ng-container matColumnDef="projectLead">
              <th mat-header-cell *matHeaderCellDef> Team Lead </th>
              <td mat-cell *matCellDef="let element"> {{element.projectLead}} </td>
            </ng-container>
          
            <ng-container matColumnDef="action">
              <th mat-header-cell *matHeaderCellDef> Action </th>
              <td mat-cell *matCellDef="let element"><button class="fa fa-edit" (click)="editProjectForm(element.name,element.key,element.projectLead)"></button> <button (click)="deleteProject(element.name)" class="fa fa-trash" aria-hidden="true"></button> </td>
            </ng-container>
          </table>  
    </div>
</div>
