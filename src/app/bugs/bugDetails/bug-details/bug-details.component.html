
    <div class="header">
        <mat-icon style="color: #0e6ffd;">book</mat-icon> USER STORY {{id}}
        <mat-icon mat-raised-button mat-dialog-close aria-hidden="false" aria-label="Example home icon" fontIcon="closethick" style="position: absolute; right: 5px; top:5px;"></mat-icon>
    </div>
    <div class="row m-0">
        <h5 class="col-1 px-3">#{{id}}</h5>
        <h4 class="title col-10"> {{title}}</h4>
    </div>
    <hr>
    <p class="mx-4">Description</p>
    <div class="row  mx-4">
    <div class="description col-8 p-0">
        <angular-editor (blur)="editorConfig.showToolbar = false" (focus)="editorConfig.showToolbar = true" [config]="editorConfig" style="border: none;">{{description}}</angular-editor>
    </div>
    <div class="col-4">
        <br>
        <div class=" mb-4">
            <span style="padding-right: 5px;color: #737373;">Priority </span>
            <div class="priority">
                <select  class="priority-select" [value]="priority">
                    <option selected value=1>1</option>
                    <option value=2>2</option>
                    <option value=3>3</option>
                    <option value=4>4</option>
                </select>
            </div>
        </div>
        <div class="assignedTo">
            <div class="">
                Assigned To 
            </div>
            <div class="">
                <mat-select [formControl]="bugServerSideCtrl" [placeholder]="assignedTo">
                <!-- place ngx-mat-select-search inside mat-option to allow opening without initial selection -->
                <mat-option>
                    <ngx-mat-select-search [formControl]="bugServerSideFilteringCtrl" [searching]="searching" placeholderLabel="Search"></ngx-mat-select-search>
                </mat-option>
                <mat-option>--None--</mat-option>
                <mat-option *ngFor="let bug of filteredServerSidebugs | async" [value]="bug">                    
                    {{bug.firstname}} {{bug.lastname}}
                </mat-option>
            </mat-select>
        </div>
    </div>
</div>
</div>
<div class="comments mx-4">
    Comments
</div>
